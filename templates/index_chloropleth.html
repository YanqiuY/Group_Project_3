<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World AQI Map</title>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="static/json/leaflet-heat.js"></script>

    <!-- leaflet-choropleth JavaScript -->
    <script type="text/javascript" src="static/json/choropleth.js"></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

    <!-- Our CSS  -->
    <link rel="stylesheet" href="./static/css/style_choropleth.css" />
    
    <title>Popup Window with Bar Chart</title>
    <div class="popup"></div>
  <div class="dropdown"></div>
</head>


<body>
  

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic_choropleth.js"></script>

  <div id="popup">
    <div id="chart_wrapper">
      <div id="gas_chart"></div>
      <div id="hazard_chart"></div>
      <div id="hazard_scatter"></div>
    </div>
  </div>

  <div id="dropdown">
    <select id="countryDropdown"></select>
  </div>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <div class="chart_wrapper"></div>
  <div class="gas_chart"></div>
  <div class="hazard_chart"></div>
  <div class="hazard_scatter"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <div class="legend-container">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #00bdc7;"></div>
      <div class="legend-label">0-50</div>
      <div class="legend-category">Good</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #00b18f;"></div>
      <div class="legend-label">51-100</div>
      <div class="legend-category">Moderate</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #4b9f48;"></div>
      <div class="legend-label">101-150</div>
      <div class="legend-category">Unhealthy</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #7b8600;"></div>
      <div class="legend-label">151-200</div>
      <div class="legend-category">Very Unhealthy</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #a66200;"></div>
      <div class="legend-label">201-300</div>
      <div class="legend-category">Harmful</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #c71600;"></div>
      <div class="legend-label">301+</div>
      <div class="legend-category">Hazardous</div>
    </div>
  </div>
    

</body>
</html>
